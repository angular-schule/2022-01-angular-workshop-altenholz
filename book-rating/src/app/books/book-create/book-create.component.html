<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" class="form-control" formControlName="isbn">
    <div class="feedback-error" *ngIf="isInvalid('isbn')">Die ISBN ist ung√ºltig.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'required')">Die ISBN ist erforderlich.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">Die ISBN ist zu kurz.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'maxlength')">Die ISBN ist zu lang.</div>

    <pre>{{ bookForm.get('isbn')?.errors | json }}</pre>
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input type="text" class="form-control" formControlName="title">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>


  <div class="form-group">
    <label>Preis</label>
    <input type="number" class="form-control" formControlName="price">
  </div>

  <div class="form-group">
    <label>Bewertung</label>
    <input type="number" class="form-control" formControlName="rating">
  </div>

  <button
    type="submit"
    class="btn btn-warning">Abschicken</button>
    <!--    [disabled]="bookForm.invalid" -->

</form>

<pre>
{{ bookForm.value | json }}
</pre>
